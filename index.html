<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>ddd</title>
        <script type="text/javascript" charset="utf-8" src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
        <script type="text/javascript" charset="utf-8" src='lumberjack.js'></script>
        <link rel="stylesheet" href="lumberjack.css" type="text/css" media="all" />
        <style type="text/css" media="all">
            .slider .item{
                background: red;
            }
            .slider .item + .item{
                background: green;
            }
            .slider .item + .item + .item{
                background: blue;
            }
        </style>
    </head>
    <body>
        <ul class='dropdown'>
            <li><span href="">Titulo</span></li>
            <li>
              <ul>
                <li>Item 1</li>
                <li>Item 2</li>
              </ul>
            </li>
        </ul>
        <div class="grid">
            <div class="g1">2</div>
            <div class="g2">3</div>
            <div class="g3">4</div>
            <div class="g4">4</div>
            <div class="g5">4</div>
            <div class="g6">4</div>
            <div class="g8">4</div>
            <div class="g10">4</div>
            <div class="g12">4</div>
        </div>
        <div id="siblings">
            <div class="column">2</div><div class="column">3</div><div class="column">4</div><div class="column">1</div><div class="column">5</div><div class="column">6</div>
        </div>
        <div id="offset"></div>
        <div class="slider">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
        </div>
    </body>
</html>
